<div class="wrapper-form">
  <form [formGroup]="formUser" *ngIf="user" (ngSubmit)="onSaveHandler()">
    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="lastname">Lastname:</label>
      <input type="text" id="lastname" formControlName="lastname" />
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="age">Age:</label>
      <input type="number" id="age" formControlName="age" />
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="country">Country:</label>
      <input type="text" id="country" formControlName="country" />
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="province">Province:</label>
      <input type="text" id="province" formControlName="province" />
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="email">Email:</label>
      <input type="email" id="email" (invalid)="formUser.controls.email.invalid" formControlName="email" />
      <div class="invalid-feedback" *ngIf="formUser.controls.email.invalid && (formUser.controls.email.dirty || formUser.controls.email.touched)">
        <!-- <span *ngIf="formUser.controls.email.errors">email required.</span>
        <span *ngIf="formUser.controls.email.errors">invalid email.</span> -->
        AA
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="fiscalcode">Fiscal Code:</label>
      <input type="text" id="fiscalcode" formControlName="fiscalcode" />
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="phone">Phone:</label>
      <input type="tel" id="phone" formControlName="phone" />
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="login">Login:</label>
      <input type="text" id="login" formControlName="login" />
      <div class="invalid-feedback" *ngIf="formUser.controls['login'].invalid && (formUser.controls['login'].dirty || formUser.controls['login'].touched)">
        <span *ngIf="formUser.controls['login'].errors?.['required']">login required.</span>
        <span *ngIf="formUser.controls['login'].errors?.['pattern']">invalid login.</span>
        <span *ngIf="formUser.controls['login'].errors?.['minlength']">login must be at least of 5 chars </span>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-uppercase fw-bold" for="age">Id:</label>
      <input type="number" id="id" formControlName="id" />
      <div class="invalid-feedback" *ngIf="formUser.controls['id'].invalid && (formUser.controls['id'].dirty || formUser.controls['id'].touched)">
        <span *ngIf="formUser.controls['id'].errors?.['required']">id required.</span>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2 mt-2">
      <button type="submit" [disabled]="formUser.invalid" class="btn btn-success">SAVE</button>
      <button class="btn btn-danger" (click)="onCloseHandler()">CANCEL</button>
    </div>
  </form>
</div>
