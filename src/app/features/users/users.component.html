<main class="main">
  <div class="wrapper">
    <div class="table-responsive" *ngIf="Users">
      <app-table [Objects]="Users" (onClickEvent)="onClickHandler($event)" [ExtraCol]="'actions'"></app-table>
    </div>
  
    <app-modal [Show]="showModal">
      <app-form-user [user]="selectedUser" (onCloseEvent)="setShowModal()" [EditUserMode]="true" (onSaveEditEvent)="onSaveEditHandler($event)"></app-form-user>
    </app-modal>
  </div>
</main>
